<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/stye.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;700&display=swap" rel="stylesheet">          
    <title>SHOP</title>
   
</head>
<body> 
    <section class="header-page">
        <div class="conteiner header-page__image">
        <header class="header">  
                <nav class="nav-header-nav">
                    <ul class="nav-list">
                        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Shop</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Elements</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#" class="nav__link">Page</a></li>
                    </ul>
                </nav>
                <div class=" header__logo ">
                    <img class="header__img" src="./css/img/header/logo.png"alt="">
                </div>

                <ul class="shop-nav header__shop-nav">
                     <li class="shop-nav__item ">
                         <form action="#" class="shop-nav__search-form search-form">
                             <img class="shop-nav__search" src="./css/img/header/search.png " alt="">
                         </form>
                     </li>
                     <li class="shop-nav__item">
                         <a href="#" class=" shop-nav__link"  aria-label="Welcome to cobinet">
                             <img class = "shop-nav__user" src="./css/img/header/user.png" alt="">
                         </a>
                     </li>
                     <li class="shop-nav__item ">
                        <a href="#" class=" shop-nav__link " aria-label="You are in card" >
                            <span class="card__icon">
                                   <img class="shop-nav__bag" src="./css/img/header/bag.png" alt="">
                            </span>
                            <span class="card__quantity">3</span>
                        </a>
                     </li>
                </ul>
        </header>
            <div class="main__conteiner ">
                <div class="header-text">
                    <p class="header-text__title">
                        Fall-Winter <br>Clearance Sales
                    </p>
                    <p class="header-text__subtitle">All Sale Items are Final Sale / Free Shipping on All Orders</p>
                </div>
            </div>
        </div>
            
    </section>
        
   
</body>
</html>
